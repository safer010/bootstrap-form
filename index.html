<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row bg-light m-2">
        <!-- col1 -->
        <div class="col-10">
            <form action="">

                <h3 >Billing Address</h3>
                    <div class="row">
                        <div class="col-6 mb-4 ">
                            <div class="form-outline">
                                <label for="FirstName" class="form-label">First Name</label><br>
                                <input type="text" name="FirstName" id="FirstName" class="form-control" width="500px" placeholder="First Name">
                            </div>
                        </div>

                            <div class="col-6 mb-4 ">
                                <div class="form-outline">
                                    <label for="LastName" class="form-label">Last Name</label><br>
                                    <input type="text" name="LastName" id="LastName"class="form-control" width="500px" placeholder="Last Name">
                                </div>
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-4 ">
                            <div class="form-outline">
                                <label for="UserName" class="form-label">Username</label><br>
                                <input type="text" name="UserName" id="UserName" placeholder="Username" class="form-control" width="500px">
                            </div>
                        </div>
                
                        <div class="col-12 mb-4">
                            <div class="form-outline">
                                <label for="address" class="form-label">Address</label><br>
                                <input type="text" name="address" id="address" placeholder="1234 Main St" class="form-control" width="500px">
                            </div>
                        </div>

                        <div class="col-12 mb-4">
                            <div class="form-outline">
                                <label for="address2" class="form-label">Address 2 (optional) </label><br>
                                <input type="text" name="address2" id="address2" placeholder="Apartment or Suite" class="form-control" width="500px" ">
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-4 mb-4">
                            <label for="country" class="form-label">Country </label><br>
                            <select class="select form-control" name="country" id="country" width="500px">
                                <option value="0" disabled selected >Choose...</option>
                                <option value="1">Country A</option>
                                <option value="2">Country B</option>
                                <option value="3">Country C</option>
                            </select>
                        </div>

                        <div class="col-4 mb-4">
                            <label for="states" class="form-label">States </label><br>
                            <select class="select form-control" name="states" id="states" width="500px">
                                <option value="0" disabled selected >Choose...</option>
                                <option value="1">State A</option>
                                <option value="2">State B</option>
                                <option value="3">State C</option>
                            </select>
                        </div>

                        <div class="col-4 mb-4">
                                <label for="zip" class="form-label">Zip </label><br>
                                <input class="form-control" width="500px" type="number" name="zip" id="zip" placeholder="Zip Code">
                        </div>
                    </div>

                    <hr>
                    <div class="form-check">
                        <div class="form-check mb-0 me-4">
                            <input type="checkbox" name="shipping" id="shipping" value="shipping" class="form-check-input">
                            <label for="shipping"> Shipping address is the same as my billing address</label>
                        </div>

                        <div class="form-check mb-0 me-4">
                            <input type="checkbox" name="save" id="save" value="save" class="form-check-input">
                            <label for="save"> Save this information for next time</label>
                        </div>
                    </div>

                    <hr>
                    <div>
                        <h3 class="mb-10">Payment</h3>
                        <div class="mb-4 form-check">
                            <input type="radio" name="payment" class="form-check-input" id="creditcard" value="creditcard">
                            <label for="creditcard" class="form-check-label ">Credit Card</label>
                        </div>

                        <div class="mb-4">
                            <input type="radio" name="payment" class="form-check-input" id="debitcard" value="debitcard">
                            <label for="debitcard" class="form-check-label ">Debit Card</label>
                        </div>

                        <div class="mb-4">
                            <input type="radio" name="payment" class="form-check-input" id="paypal" value="paypal">
                            <label for="paypal" class="form-check-label ">PayPal</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-4 ">
                            <div class="form-outline">
                                <label for="cardname" class="form-label">Name On Card</label><br>
                                <input type="text" name="cardname" id="cardname" class="form-control" width="500px">
                                <small>Full name as displayed on card</small>
                            </div>
                        </div>

                            <div class="col-6 mb-4 ">
                                <div class="form-outline">
                                    <label for="cardnumber" class="form-label">Credit Card Number</label><br>
                                    <input type="password" name="cardnumber" id="cardnumber" class="form-control" width="500px">
                                </div>
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-2 mb-4 ">
                            <div class="form-outline">
                                <label for="expiration" class="form-label">Expiration</label><br>
                                <input type="datetime-local" name="expiration" id="expiration" class="form-control" width="500px">
                            </div>
                        </div>

                        <div class="col-2 mb-4 ">
                            <div class="form-outline">
                                <label for="cvv" class="form-label">CVV</label><br>
                                <input type="text" name="cvv" id="cvv" class="form-control" width="500px">
                            </div>
                        </div>
                    </div>  

                    <hr>
                    <div class="row ">
                        <div class="col-12">
                            <button class="btn btn-primary m-2 form-control" width="500px">Continue to checkout</button>
                        </div>
                    </div>
            </form>
        </div>

        <!-- col2 -->
        <div class="col-2">
            <h3 class="text-primary ">Your E-Cart</h3>

            <div class="row ">
                <div class="col-8 ">
                    <p class="m-0  mt-2 ">Product name</p>
                    <small>Brief description</small>
                </div>
                <div class="col-4">
                    <p class="m-0  mt-2 ">P100</p>
                </div>

                <div class="col-8 ">
                    <p class="m-0 mt-2 ">Second Product</p>
                    <small>Brief description</small>
                </div>
                <div class="col-4">
                    <p class="m-0  mt-2 ">P500</p>
                </div>

                <div class="col-8 ">
                    <p class="m-0 mt-2 ">Third Item</p>
                    <small>Brief description</small>
                </div>
                <div class="col-4">
                     <p class="m-0  mt-2 ">P1000</p>
                </div>

                <div class="col-8 text-success ">
                    <p class="m-0 mt-2 ">Promo Code</p>
                    <small>EXAMPLECODE</small>
                </div>
                <div class="col-4 text-success">
                    <p class="m-0  mt-2 ">-P100</p>
                </div>

                <div class="col-8 ">
                    <p class="m-0 mt-2 ">Total(Php)</p>
                </div>
                <div class="col-4">
                   <p class="m-0  mt-2 fw-bolder ">P1500</p> 
                </div>
           
                <div class="col-6">
                    <p class="m-0  mt-2 mx-1 text-decoration-bold">Promo code</p> 
                 </div>
                <div class="col-6">
                    <button class="btn btn-secondary m-0 mt-2 mx-0">Redeem</button>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
